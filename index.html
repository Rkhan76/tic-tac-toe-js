<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="playerName">Player A turn</h1>
    <div id="tic-tac-toe-board">
      <div class="row">
        <div onclick="handleClick(this)" class="cell" id="cell-1"></div>
        <div onclick="handleClick(this)" class="cell" id="cell-2"></div>
        <div onclick="handleClick(this)" class="cell" id="cell-3"></div>
      </div>
      <div class="row">
        <div onclick="handleClick(this)" class="cell" id="cell-4"></div>
        <div onclick="handleClick(this)" class="cell" id="cell-5"></div>
        <div onclick="handleClick(this)" class="cell" id="cell-6"></div>
      </div>
      <div class="row">
        <div onclick="handleClick(this)" class="cell" id="cell-7"></div>
        <div onclick="handleClick(this)" class="cell" id="cell-8"></div>
        <div onclick="handleClick(this)" class="cell" id="cell-9"></div>
      </div>
    </div>
    <div id="gameMessage" class="game-message"></div>
    <button onclick="resetButton()" id="resetButton">Reset Game</button>
    <script src="script.js"></script>
  </body>
</html>
